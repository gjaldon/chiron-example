<header class="page-heading">
  <h1>Patients</h1>
  <a href="/patients/new" class="pure-button pure-button-primary">Create Patient</a>
</header>

<table v-show="anyPatients()" class="pure-table pure-table-horizontal">
  <thead>
    <tr>
      <th>Name</th>
      <th>Main Contact #</th>
      <th>Birthdate</th>
      <th>Actions</th>
    </tr>
  </thead>

  <tbody>
    <tr v-repeat="patients">
      <td>{{name}}</td>
      <td>{{main_contact}}</td>
      <td>{{birthdate}}</td>
      <td>
        <a href="#" class="pure-button">View Details</a>
        <a href="/patients/edit/{{_id}}" class="pure-button">Edit</a>
        <a v-on="click: deletePatient(this, _id, _rev)" href="#" class="pure-button">Delete</a>
      </td>
    </tr>
  </tbody>
</table>

<p v-show="patients.length == 0">You have not created any patient records. Click on the 'Create Patient' button at the top right to create one.</p>

<div v-component="patient-form" v-ref="patientForm"></div>
