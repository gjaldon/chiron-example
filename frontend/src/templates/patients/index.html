<header class="page-heading">
  <h1>Patients</h1>
  <a href="/patients/new" class="pure-button pure-button-primary">Create Patient</a>
</header>

<table class="pure-table pure-table-horizontal">
  <thead>
    <tr>
      <th>Name</th>
      <th>Main Contact #</th>
      <th>Birthdate</th>
      <th>Actions</th>
    </tr>
  </thead>

  <tbody>
    <tr v-repeat="patients">
      <td>{{name}}</td>
      <td>{{main_contact}}</td>
      <td>{{birthdate}}</td>
      <td>
        <a href="#" class="pure-button">Profile</a>
        <a href="#" class="pure-button">Treatments</a>
        <a href="#" class="pure-button">Appointments</a>
      </td>
    </tr>
  </tbody>
</table>

<div v-modal="createPatientForm">
  <header class="modal-heading">
    <h1>Create Patient</h1>
    <a href="#" class="modal-close" v-on="click: hideModal">x</a>
  </header>

  <form class="pure-form pure-form-aligned">
    <fieldset>
      <div class="pure-control-group">
        <label class="required" for="name">Full Name</label>
        <input v-input-validate="name" v-model="name" id="name" placeholder="Lastname, First M." type="text"></input>
      </div>

      <div class="pure-control-group">
        <label class="required" for="birthdate">Birthdate</label>
        <input v-model="birthdate" id="birthdate" placeholder="Jan 1, 1985" type="text">
      </div>

      <div class="pure-control-group">
        <label class="required" for="main_contact">Main Contact No.</label>
        <input v-model="main_contact" id="main_contact" placeholder="0915-900-9000" type="text">
      </div>

      <div class="pure-control-group">
        <label for="mobile_no">Mobile No.</label>
        <input v-model="mobile_no" id="mobile_no" placeholder="0915-900-9000" type="text">
      </div>

      <div class="pure-control-group">
        <label for="landline">Landline No.</label>
        <input v-model="landline" id="landline" placeholder="222-2222" type="text">
      </div>

      <div class="pure-control-group">
        <label for="email">Email</label>
        <input v-model="email" id="email" placeholder="john@doe.com" type="email">
      </div>

      <div class="pure-control-group">
        <label for="home_address">Home Address</label>
        <textarea v-model="home_address" id="home_address" placeholder="#10, 1st Street, Matina, Davao City"></textarea>
      </div>

      <div class="pure-control-group">
        <label class="required">Gender</label>
        <label for="gender-male" class="pure-radio form-align-action">
          <input v-model="gender" id="gender-male" type="radio" name="gender" value="male">
          Male
        </label>

        <label for="gender-female" class="pure-radio form-align-action">
          <input v-model="gender" id="gender-female" type="radio" name="gender" value="female">
          Female
        </label>
      </div>

      <div class="form-controls">
        <button type="submit" class="pure-button pure-button-primary">Submit</button>
      </div>
    </fieldset>
  </form>
</div>
